<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Чередько Д.Д. ІК-11</title>
    <style>

        tr:first-child {
            background-color: #018f8f; 
        }


        tr:nth-child(2) {
            background-color: #f5f501; 
        }

        tr, th, td {
            color: #1D438A; 
            border: 1px solid #000; 
            padding: 8px; 
        }
        
        tr:first-child:hover {
            background-color: #f5f501; 
        }

        tr:nth-child(2):hover {
            background-color: #018f8f; 
        }

    </style>
</head>
<body>

<table style="font-size: 25px;">
    <tr>
        <td colspan="2" rowspan="2">Чередько</td>
        <td>Данило</td>
        <th rowspan="2" style="width: 0.5in;">ІК-11</th>
        <th rowspan="2" style="width: 0.5in;">Лр-2 Варіант 1</th>
    </tr>
    <tr>
        <td>Дмитрович</td>
    </tr>
    <tr>
        <td></td>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
        <td colspan="2" rowspan="2" style="width: 0.5in;"></td>
    </tr>
    <tr>
        <td></td>
    </tr>
</table>

<div class="traffic-lights-container">
    <div class="traffic-light position">
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
    </div>

    <div class="traffic-light transform">
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
    </div>
</div>
</body>
</html>
